<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>N-Queens Solver</h1>
        <label for="sideLength">Enter the side length of the square (N):</label>
        <input type="number" id="sideLength" min="1" max="19">
        <button onclick="solveQueens()">Solve</button>
        <div id="solution"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
